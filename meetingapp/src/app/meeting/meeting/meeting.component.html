<mat-card>
    <mat-card-header>
        <mat-card-title data-cy="meeting-title">Meeting met {{meeting.name}}</mat-card-title>
        <mat-card-subtitle>Gepland op: {{meeting.date | date: 'shortDate'}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h2 mat-subheader>Vertegenwoordigers: </h2>
        <mat-list>
            <mat-list-item *ngFor="let verkoper of meeting.verkopers">
                <app-verkoper [verkoper]="verkoper"></app-verkoper>
            </mat-list-item>
        </mat-list>
        <button [routerLink]="[meeting.id]">
            <mat-icon>assignment_ind</mat-icon>
        </button>
        <!-- <button (click)="editMeeting(meeting.id)">
            <mat-icon>edit</mat-icon>
        </button> -->
        <button (click)="deleteMeeting()" class="button-red">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
