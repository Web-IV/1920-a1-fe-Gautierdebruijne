    <mat-card-title>Add a meeting</mat-card-title>
    <mat-card-content>
        <form [formGroup]="meeting" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput  aria-label="name" placeholder="name"
                    type="text" formControlName="name"/>
            </mat-form-field>
            <mat-error *ngIf="meeting.get('name')['errors'] && meeting.get('name').touched">{{ getErrorMessage(meeting.get('name')['errors']) }}</mat-error>
            <button mat-raised-button type="submit" [disabled]='!meeting.valid'>add</button>
        </form>
    </mat-card-content>
</mat-card>
