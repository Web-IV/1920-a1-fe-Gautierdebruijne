<mat-card>
    <mat-card-title>Een nieuwe afspraak plannen</mat-card-title>
    <mat-card-content>
        <form [formGroup]="meeting" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput  aria-label="name" placeholder="Naam"
                    type="text" formControlName="name"/>
                <mat-error *ngIf="meeting.get('name')['errors'] && meeting.get('name').touched">
                    {{ getErrorMessage(meeting.get('name')['errors']) }}</mat-error>
            </mat-form-field>

            <div formArrayName="verkopers" *ngFor="let item of meeting.get('verkopers')['controls']; let i = index">
                <div [formGroupName]="i">
                  <mat-form-field>
                    <input matInput type="text" aria-label="verkoper name"
                      placeholder="Naam" formControlName="name"/>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select placeholder="Functies" aria-label="verkoper title" formControlName="title">
                      <mat-option *ngFor="let title of titles" [value]="title">
                        {{ title }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <mat-error *ngIf="item.errors && item.get('name').touched">
                    {{ getErrorMessage(item.errors) }}
                </mat-error>
            </div>
            <button mat-raised-button type="submit" [disabled]='!meeting.valid'>add</button>
        </form>
    </mat-card-content>
</mat-card>
<mat-card class="error" *ngIf="errorMessage" data-cy="appError">
  got an error while adding the meeting: {{errorMessage}}
</mat-card>
<mat-card
  class="confirmation"
  *ngIf="confirmationMessage"
  data-cy="appConfirmation"
>
  {{ confirmationMessage }}
</mat-card>
