<div fxLayout="column" fxLayoutGap="2%">
  <mat-card>
    <mat-form-field>
      <input 
        matInput (keyup)='filterMeeting$.next($event.target.value)' 
        placeholder="Zoek op naam" 
        data-cy="filterInput" 
        type="text"
        [value]="filterMeetingName"> 
    </mat-form-field>
  </mat-card>

  <mat-card>
    <div *ngIf="meetings$ | async as meetings; else loadingOrError">
      <div 
        fxLayout="row wrap"
        fxLayout.xs="column"
        fxLayoutAlign="center"
      >
        <div 
          class="meeting"
          *ngFor="let localMeeting of meetings"
          fxFlex="0 0 40%"
          fxFlex.xs="100%"
          data-cy="meetingList"
          >
          <app-meeting [meeting]="localMeeting" data-cy="meetingCard"></app-meeting>
        </div>
      </div>
    </div>
  </mat-card>
  
  <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
    got an error while loading the recipe list: {{ errorMessage }}
  </mat-card>

  <ng-template #loadingOrError>
    <span *ngIf="errorMessage; else loading"></span>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
  </ng-template>
</div>
