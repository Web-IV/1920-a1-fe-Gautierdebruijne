<div fxLayout="column" fxLayoutGap="2%">
  <app-add-meeting (newMeeting)="addNewMeeting($event)"></app-add-meeting>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
  >
    <div 
      class="meeting"
      *ngFor="let localMeeting of meetings"
      fxFlex="0 0 calc(60%)"
      fxFlex.xs="100%"
    >
      <app-meeting [meeting]="localMeeting"></app-meeting>
    </div>
  </div>
</div>
