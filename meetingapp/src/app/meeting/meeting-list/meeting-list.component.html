<div fxLayout="column" fxLayoutGap="2%">
  <app-add-meeting (newMeeting)="addNewMeeting($event)"></app-add-meeting>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)='filterMeeting$.next($event.target.value)' placeholder="Zoek op naam" type="text"> 
    </mat-form-field>
  </mat-card>

  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
  >
    <div 
      class="meeting"
      *ngFor="let localMeeting of (meetings | meetingFilter: filterMeetingName)"
      fxFlex="0 0 calc(60%)"
      fxFlex.xs="100%"
    >
      <app-meeting [meeting]="localMeeting"></app-meeting>
    </div>
  </div>
</div>
