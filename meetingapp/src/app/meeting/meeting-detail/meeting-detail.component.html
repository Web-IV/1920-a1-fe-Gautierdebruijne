
<mat-card>
    <mat-card-content>
        <br>
        <h1 class="title">Welkom bij Winddicht, {{meeting.name}}!</h1>
    <hr>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <h2 class="subtitle">U wordt verwacht door:</h2>
        <mat-card *ngFor="let verkoper of meeting.verkopers" class="verkoper">
            <mat-card-content fxLayoutAlign="center" fxLayout="row" fxFlex="100%" fxFlex.xs="100%">
                <div>
                    <app-verkoper [verkoper]="verkoper"></app-verkoper>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
